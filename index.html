<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio Gian Felipe Kretzl</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <div class="top">
            <div class="logo">
                <a href="#">
                    <img class="img-logo" src="img/logo.png" alt="Logo">
                </a>
            </div>
            <nav class="menu-desktop">
                <ul>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Skills</a></li>
                    <li><a href="#">Projetos</a></li>
                </ul>
            </nav>
            <div class="social-links">
                <a href="https://github.com/GianKretzl" target="_blank">
                    <i class="fa-brands fa-github"></i>
                </a>
                <a href="https://www.linkedin.com/in/gian-felipe-kretzl-161571285/" target="_blank">
                    <i class="fa-brands fa-linkedin"></i>
                </a>
                <a href="https://www.instagram.com/gian.kretzl/" target="_blank">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </div>
            <div class="btn-contato">
                <a href="#">
                    <button>Contato</button>
                </a>
            </div>
        </div>
    </header>
    <main>
        <section class="on">
            <div class="on-content">
                <div class="on-text">
                    <h1>Oi! Meu nome é</h1>
                    <p>Gian Felipe Kretzl</p>
                </div>
                <div class="on-img">
                    <img src="img/foto-perfil.jpg" alt="Foto de perfil">
                </div>
            </div>
        </section>
        <section class="skills">
            <div class="skills-content">
                <div class="carousel-container">
                    <button class="carousel-btn prev-btn">&#10094;</button>
                    <div class="carousel">
                        <div class="carousel-item"><i class="fab fa-html5 icon-large"></i> HTML</div>
                        <div class="carousel-item"><i class="fab fa-css3-alt icon-large"></i> CSS</div>
                        <div class="carousel-item"><i class="fab fa-js icon-large"></i> JavaScript</div>
                        <div class="carousel-item"><i class="fab fa-vuejs icon-large"></i> Vue</div>
                        <div class="carousel-item"><i class="fab fa-java icon-large"></i> Java</div>
                        <div class="carousel-item"><i class="fab fa-php icon-large"></i> PHP</div>
                        <div class="carousel-item"><i class="fab fa-laravel icon-large"></i> Laravel</div>
                        <div class="carousel-item"><i class="fab fa-python icon-large"></i> Python</div>
                        <div class="carousel-item"><i class="fab fa-python icon-large"></i> Django</div>
                        <div class="carousel-item"><i class="fas fa-database icon-large"></i> PostgreSQL</div>
                        <div class="carousel-item"><i class="fas fa-vial icon-large"></i> Cypress</div>
                        <div class="carousel-item"><i class="fas fa-brain icon-large"></i> OpenAI</div>
                    </div>
                    <button class="carousel-btn next-btn">&#10095;</button>
                </div>
            </div>
        </section>
    </main>
    <script src="js/script.js"></script>
</body>
</html>
